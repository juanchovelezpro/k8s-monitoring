---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-dashboard
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: k8s-dashboard
        namespace: monitoring
      version: 7.0.3
  interval: 1m0s
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true

    serviceMonitor:
      enabled: true

    nginx:
      enabled: false
    
    cert-manager:
      enabled: false
    
    metrics-server:
      enabled: false

